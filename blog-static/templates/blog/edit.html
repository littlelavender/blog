<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf in action</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/font-awesome-4.7.0/css/font-awesom e.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/chosen/1.8.8.rc6/chosen.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
  <link href="../../static/thinker-md-dist/stylesheets/thinker-md.vendor.css" rel="stylesheet">
  <link href="../../static/css/sticky-footer-navbar.css" rel="stylesheet">
  <link href="../../static/css/index.css" rel="stylesheet">
</head>
<body>

  <!-- header -->
  <div></div>

  <!-- 编辑博客页面 -->
  <main class="container blog-content-container">
    <div class="row">
      <div class="col-md-9">
        <!-- blog post -->
        <div class="card mb-4">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="title">博客标题</label>
                <input type="text" class="form-control" id="title" placeholder="请填写博客标题">
              </div>
              <div class="form-group">
                <label for="summary">博客摘要</label>
                <textarea class="form-control" id="summary" rows="3" placeholder="请填写博客摘要"></textarea>
              </div>
              <div class="form-group">
                <label for="md">博客正文</label>
                <textarea class="form-control" id="md" data-provide="markdown" data-hidden-buttons="cmdImage"></textarea>
                <style type="text/css">
                  @import /*[('"' + @{~/thinker-md-dist/stylesheets/thinker-md.vendor.css} + '"')]*/ "../../static/thinker-md-dist/stylesheets/thinker-md.vendor.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/nature.css} + '"')]*/ "../../static/thinker-md-dist/emoji/nature.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/object.css} + '"')]*/ "../../static/thinker-md-dist/emoji/object.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/people.css} + '"')]*/ "../../static/thinker-md-dist/emoji/people.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/place.css} + '"')]*/ "../../static/thinker-md-dist/emoji/place.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/Sysmbols.css} + '"')]*/ "../../static/thinker-md-dist/emoji/Sysmbols.css";
                  @import /*[('"' + @{~/thinker-md-dist/emoji/twemoji.css} + '"')]*/ "../../static/thinker-md-dist/emoji/twemoji.css";
                </style>
              </div>
            </form>
          </div>
        </div><!-- blog post end -->
      </div>

      <!-- 右侧栏目 -->
      <div class="col-md-3">
        <div>
          <!-- 文章目录 -->
          <div class="card">
            <div class="card-header">
              <i class="fa fa-file-image-o" aria-hidden="true"></i> <span>图片上传</span>
            </div>
            <div class="card-body">
              <form enctype="multipart/form-data" id="uploadformid">
                <input type="file" name="file" accept="image/png,image/gif,image/jpeg" id="file">
                <button class="btn btn-primary float-right" type="button" id="uploadImage">插入</button>
              </form>
            </div>
          </div>
          <!-- 博客设置 -->
          <div class="card mt-4">
            <div class="card-header">
              <i class="fa fa-cog" aria-hidden="true"></i> <span>博客设置</span>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="tags">标签：</label>
                <input type="text" class="form-control form-control-sm form-control-tag" id="tags">
              </div>
              <div class="form-group">
                <label for="catalog">分类：</label>
                <select class="form-control form-control-sm" id="catalog">
                  <option>默认分类</option>
                  <option>源码分析</option>
                  <option>安装笔记</option>
                </select>
              </div>
              <button class="btn btn-primary float-right" id="submitBlog">发布</button>
            </div>
          </div><!-- .card end -->
        </div>
      </div><!-- 右侧栏目 end -->

    </div><!-- .row -->
  </main><!-- .container -->

  <!-- footer -->
  <div></div>


  <!-- Javascript -->
  <!-- bootstrap -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- toastr 通知插件 -->
  <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
  <!-- jquery-tagsinput 标签插件 -->
  <script src="https://cdn.bootcss.com/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>
  <!-- chosen 下拉框插件-->
  <script src="https://cdn.bootcss.com/chosen/1.8.8.rc6/chosen.jquery.min.js"></script>
  <!-- thinker-md -->
  <script src="../../static/thinker-md-dist/javascripts/thinker-md.vendor.min.js"></script>
  <script>
      // 初始化marddown
      $("#md").markdown({
          language: 'zh',
          fullscreen: {
              enable: true
          },
          resize: 'vertical',
          localStorage: 'md',
          imgurl: 'http://localhost:8081/upload',
          base64url: 'http://localhost:8081/base64'
      });

      // 初始化标签
      $('.form-control-tag').tagsInput({
          'height': 'auto',
          'width': 'auto',
          'defaultText': ''
      });

      // 初始化chosen
      /*$('.form-control-chosen').chosen();*/

  </script>
  <!-- 事件函数 -->
  <!--<script src="../../static/js/blogs/blog-edit.js"></script>-->

</body>
</html>

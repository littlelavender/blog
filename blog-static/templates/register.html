<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf in action</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/sticky-footer-navbar.css">
  <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>

  <!-- header -->
  <div></div>

  <!-- 注册页面 -->
  <main class="container blog-content-container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h5>用户注册</h5>
          </div>
          <div class="card-body">
            <form action="" method="POST">
              <div class="form-group row">
                <label for="username" class="col-form-label col-md-2">账号</label>
                <input type="text" class="form-control col-md-10" id="username" name="username" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">
              </div>
              <div class="form-group row">
                <label for="email" class="col-form-label col-md-2">邮箱</label>
                <input type="email" class="form-control col-md-10" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
              </div>
              <div class="form-group row">
                <label for="nickname" class="col-form-label col-md-2">姓名</label>
                <input type="text" class="form-control col-md-10" id="nickname" name="nickname" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个">
              </div>
              <div class="form-group row">
                <label for="password" class="col-form-label col-md-2">密码</label>
                <input type="password" class="form-control col-md-10" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合">
              </div>
              <div class="form-group row">
                <div class="col-md-2"></div>
                <button type="submit" class="btn btn-primary col-md-2">提交</button>
              </div>
            </form>
          </div>
        </div><!-- .card -->
      </div>
    </div><!-- .row -->
  </main><!-- .container -->

  <!-- footer -->
 <div></div>

</body>
</html>

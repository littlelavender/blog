<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Thymeleaf in action</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/sticky-footer-navbar.css" th:href="@{~/css/nblog.css}">xed.css}">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <h3 class="mt-2" th:text="${userModel.title}">标题</h3>
  <div>
    <p><strong>ID: </strong><span th:text="${userModel.user.id}"></span></p>
    <p><strong>NAME: </strong><span th:text="${userModel.user.name}"></span></p>
    <p><strong>EMAIL: </strong><span th:text="${userModel.user.email}"></span></p>
  </div>
  <div>
    <a class="btn btn-primary" th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    <a class="btn btn-primary" th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
  </div>
</div>
  
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

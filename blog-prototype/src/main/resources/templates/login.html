<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Thymeleaf in action</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/sticky-footer-navbar.css" th:href="@{~/css/blog.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<!-- 登录页面 -->
<main class="container blog-content-container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5>用户登录</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
             <div class="form-group">
               <label for="username" class="col-form-label">账号</label>
               <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
             </div>
             <div class="form-group">
               <label for="password" class="col-form-label">密码</label>
               <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
             </div>
             <div class="form-check  mb-2">
               <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" />
               <label for="remember-me" class="form-check-label">记住我</label>
             </div>
             <div class="form-group">
               <button class="btn btn-primary">登录</button>
             </div>
             <div th:if="${loginError}" th:if="${not #strings.isEmpty(errorMsg)}">
               <p class="blog-label-error" th:text="${errorMsg}"></p>
             </div>
           </form>
        </div>
      </div><!-- .card -->
    </div>
  </div><!-- .row -->
</main><!-- .container -->

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Javascript -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>

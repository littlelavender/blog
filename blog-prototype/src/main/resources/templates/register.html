<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Thymeleaf in action</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/sticky-footer-navbar.css" th:href="@{~/css/nblog.css}">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<!-- 注册页面 -->
<main class="container blog-content-container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5>用户注册</h5>
        </div>
        <div class="card-body">
          <form th:action="@{~/register}" method="POST">
            <div class="form-group row">
            <label for="username" class="col-form-label col-md-2">账号</label>
            <input type="text" class="form-control col-md-10" id="username" name="username" maxlength="50" placeholder="请输入账号，至少3个字符，至多20个">

            </div>
            <div class="form-group row">
            <label for="email" class="col-form-label col-md-2">邮箱</label>
            <input type="email" class="form-control col-md-10" id="email" name="email" maxlength="50" placeholder="请输入邮箱">
            </div>
            <div class="form-group row">
            <label for="username" class="col-form-label col-md-2">姓名</label>
            <input type="text" class="form-control col-md-10" id="username" name="username" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
            </div>
            <div class="form-group row">
            <label for="password" class="col-form-label col-md-2">密码</label>
            <input type="password" class="form-control col-md-10" id="password" name="password" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
            </div>
            <div class="form-group row">
              <div class="col-md-2"></div>
              <button type="submit" class="btn btn-primary col-md-2">提交</button>
            </div>
          </form>
        </div>
      </div><!-- .card -->
    </div>
  </div><!-- .row -->
</main><!-- .container -->

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

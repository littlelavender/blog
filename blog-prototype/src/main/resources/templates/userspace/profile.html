<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/head-meta :: head-meta}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Thymeleaf in action</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/sticky-footer-navbar.css" th:href="@{~/css/blog.css}">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container blog-content-container">
  <div class="row">
    <!-- 左侧栏目 -->
    <div class="col-md-4 col-xl-3">
      <div class="card">
        <div class="text-center">
          <a class="blog-edit-avatar" data-toggle="modal" data-target="#exampleModalCenter" role="button">
            <img class="blog-avatar blog-avatar-180" src="../../static/images/avatar-defualt.jpg" th:src="@{/images/avatar-defualt.jpg}"/>
          </a>
          <h5>
             <a>一舞翩跹</a>
          </h5>
        </div>
        <div class="card-body"></div>
      </div><!-- .card end -->
    </div>
    
    <!-- 右侧栏目 -->
    <div class="col-md-8 col-xl-9">
      <!-- 个人设置 -->
       <div class="card ">
        <h5 class="card-header">个人设置</h5>
          <div class="card-body">
            <form th:action="@{'/u/'+${userModel.user.username}+'/profile'}" method="post" th:object="${userModel.user}" id="userForm">
            <input type="hidden" name="id" id="userId" th:value="*{id}" >
            <div class="form-group">
              <label for="username" class="col-form-label">账号</label>
              <input type="text" class="form-control" id="username" name="username"  th:value="*{username}" readonly="readonly">
            </div>
            <div class="form-group">
              <label for="email" class="col-form-label ">邮箱</label>
              <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
              <label for="name" class="col-form-label">姓名</label>
              <input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
            </div>
            <div class="form-group">
              <label for="password" class="col-form-label">密码</label>
              <input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="请输入密码，至少3个字符，至多30个" >
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div>
      </div><!-- .card end -->
    </div><!-- 右侧栏目 end -->
  </div><!-- .row end-->
</main><!-- .container end-->

<!-- The modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalLabel">编辑头像</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="userFormContainer">
        <div id="cropImg" class="cropImg">
          <span>图片剪切</span>
          <img class="img-fluid " src="../../static/images/avatar-defualt.jpg">
        </div>
        <div class="crop" id="crop">
          <input type="file" accept="image/*" class="crop-input">
          <div class="crop-mask"></div>
          <div class="crop-wrap">
            <div class="crop-wrap-content">
              <div class="crop-wrap-thum"></div>
              <div class="crop-wrap-spinner">Loading...</div>
            </div>
            <div class="crop-wrap-group">
              <a href="javascript:;" class="croped">剪切</a>
            </div>
            <div class="crop-wrap-group">
              <a href="javascript:;" class="zoomIn">放大</a>
              <a href="javascript:;" class="zoomOut">缩小</a>
            </div>
          </div>
        </div>
        <form  enctype="multipart/form-data"  id="avatarformid">
        </form><!-- 图片剪切 end -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div><!-- .modal end -->


<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="../../static/js/main.js" th:src="@{/js/userspace/main.js}"></script>

</body>
</html>
